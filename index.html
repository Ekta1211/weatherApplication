<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>

        <div class="weather">
            <img src="./images/clouds.png" class="icon" alt="">
            <h1 class="temp">18Â°C</h1>
            <h2 class="cityName">Delhi</h2>
            <div class="details">
                <div class="leftImg">
                    <img src="./images/humidity.png" alt="" class="weatherImg">
                    <div class="text">
                        <p class="humidity">52%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="rightImg">
                    <img src="./images/wind.png" alt="" class="weatherImg">
                    <div class="text">
                        <p class="wind">4.12 km/hr</p>
                        <p>Wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
